{% extends "player.html" %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block main %}

    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}</br>
        <button type="submit">Log In</button></br>
        <p>Did you forgot your password?<a href="{% url 'account_reset_password' %}">click here</a></p>
    </form>

{% endblock main %}
